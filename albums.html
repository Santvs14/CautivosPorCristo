<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbumes de Facebook</title>
  <link rel="icon" href="Logof.png" type="image/png">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

*, *::before, *::after {
    box-sizing: border-box;
}

    /* Estilos para pantallas pequeñas */
    body {
      font-size: 16px;
    }

    /* Estilos para pantallas medianas */
    @media (min-width: 768px) {
      body {
        font-size: 18px;
      }
    }

    /* Estilos para pantallas grandes */
    @media (min-width: 1024px) {
      body {
        font-size: 14px;
      }
    }

    header {
      background: linear-gradient(45deg,#1E3A5F, #1E3A5F, #4682B4, #1E3A5F, #89CFF0);
      padding: 1em 0;
      color: white;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Permite que los elementos se ajusten en múltiples líneas si es necesario */
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s, color 0.3s;
      border-radius: 8px;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background: #1D84EA;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      background: linear-gradient(45deg,#1E3A5F, #89CFF0, #4682B4, #1E3A5F, #89CFF0);
      color: white;
      width: 100%;
      box-sizing: border-box;
      margin-top: auto;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      position: relative;
      text-align: center;
    }

    h1 span {
      content: '';
      width: 50px;
      height: 4px;
      background-color: #ff6347;
      display: block;
      margin: 0.5em auto 0;
      border-radius: 2px;
    }

    .albums-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .album {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .album h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .album .date {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    .album img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .album img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .lightbox:target {
      display: flex;
    }

    /* Media Queries para pantallas pequeñas */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      header {
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        align-items: center; /* Centra los elementos del menú horizontalmente */
        gap: 10px; /* Ajusta el espacio entre los elementos del menú */
      }

      nav ul li {
        display: block; /* Asegura que los elementos se muestren en una columna */
      }

      img {
        height: 50px;
        margin-bottom: 10px; /* Añade espacio debajo del logo */
      }

      .album {
        width: 100%; /* Asegura que las tarjetas de álbum se ajusten en pantallas pequeñas */
        max-width: 320px; /* Limita el ancho máximo para mantener un diseño ordenado */
      }

      .albums-container {
        gap: 10px; /* Reduce el espacio entre los álbumes en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <img src="Logof.png" alt="Logo" style="height: 50px; margin-bottom: 10px;">
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="director.html">Acerca del Director</a></li>
        <li><a href="valores.html">Valores</a></li>
        <li><a href="proposito.html">Propósito</a></li>
        <li><a href="musicos.html">Músicos y Colaboradores</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Álbumes de Facebook<span></span></h1>
    <div id="albums-container" class="albums-container"></div>
  </main>
  <footer>
    <div style="text-align: center; margin-top: 18px; font-size: 1.3em;">
      <p>&copy; 2024 Cautivos por Cristo.<strong style="color:black;">Todos los derechos reservados.</strong></p>
    </div>
  </footer>
  <div id="lightbox" class="lightbox">
    <img id="lightbox-image" src="" alt="Ampliar imagen">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pageId = '410832475441466';
      const accessToken = 'EAAL1N5kslU0BOZCADRPMtr8MF4pA1IRq443MATZCVvb5XVW3Gsa7qLP8UNMtHuZAa19u6hOiYzbVZCsAjBCnI4BaZCY1mXZCKixGH8Lk5jPwwDOKDrkSTfm2ZALSEe9Tf1sEZAHqCCAgaCbT4FYaNxZAvGFKuuOxTioNzOpnVpV1PM5NYnKjEURF6Bl5O';
      const url = `https://graph.facebook.com/v12.0/${pageId}/albums?fields=id,name,description,photos{picture,source},created_time&access_token=${accessToken}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log('Albums data:', data);
          displayAlbums(data);
        })
        .catch(error => console.error('Error fetching albums:', error));
    });

    function displayAlbums(data) {
      const albumsContainer = document.getElementById('albums-container');
      if (data && data.data) {
        data.data.forEach(album => {
          const albumElement = document.createElement('div');
          albumElement.className = 'album';
          const creationDate = new Date(album.created_time);
          const formattedDate = creationDate.toLocaleDateString('es-ES', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
          albumElement.innerHTML = `
            <h3>${album.name}</h3>
            <div class="date">Publicado el: ${formattedDate}</div>
          `;
          if (album.photos && album.photos.data) {
            album.photos.data.forEach(photo => {
              const photoElement = document.createElement('img');
              photoElement.src = photo.picture;
              photoElement.dataset.source = photo.source; // Save the full-size image URL
              albumElement.appendChild(photoElement);
            });
          }
          albumsContainer.appendChild(albumElement);
        });
        addLightboxEvents();
      } else {
        console.log('No albums data found');
      }
    }

    function addLightboxEvents() {
      const albumImages = document.querySelectorAll('.album img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      albumImages.forEach(image => {
        image.addEventListener('click', function() {
          lightboxImage.src = this.dataset.source;
          lightbox.style.display = 'flex';
        });
      });
      lightbox.addEventListener('click', function() {
        lightbox.style.display = 'none';
      });
    }
  </script>
</body>
</html>
